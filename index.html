<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <h3>HOME</h3>
                <p class="counter" id="home-counter">0</p>
                <button onclick="incrementCount('home', 1)">+1</button>
                <button onclick="incrementCount('home', 2)">+2</button>
                <button onclick="incrementCount('home', 3)">+3</button>
            </div>
            <div class="wrapper">
                <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
            </div>
            <div class="wrapper">
                <h3>GUEST</h3>
                <p class="counter" id="guest-counter">0</p>
                <button onclick="incrementCount('guest', 1)">+1</button>
                <button onclick="incrementCount('guest', 2)">+2</button>
                <button onclick="incrementCount('guest', 3)">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
